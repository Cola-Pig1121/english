<body>
    <div class="container">
        <header>
            <h1>ğŸ“° æŠ¥çº¸æœŸåˆŠå±•ç¤ºå¹³å°</h1>
            <p>ç‚¹å‡»æŸ¥çœ‹è¯¦æƒ…ï¼Œæ”¯æŒåœ¨çº¿é¢„è§ˆå’Œä¸‹è½½</p>
        </header>

        <div class="gallery" id="gallery">
            <!-- PDF cards will be generated here -->
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">æœŸåˆŠè¯¦æƒ…</div>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="pdf-placeholder">
                    <p>PDF æ–‡ä»¶é¢„è§ˆåŒºåŸŸ</p>
                    <strong>æ–‡ä»¶åï¼š<span id="modal-filename"></span></strong>
                    <p>ç‚¹å‡»ä¸‹æ–¹ä¸‹è½½æŒ‰é’®è·å–å®Œæ•´ PDF æ–‡ä»¶</p>
                    <p>ï¼ˆæ³¨ï¼šæµè§ˆå™¨å®‰å…¨é™åˆ¶ï¼Œæ— æ³•ç›´æ¥å†…åµŒæ˜¾ç¤ºæœ¬åœ° PDFï¼‰</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-close" id="modal-close-footer">å…³é—­</button>
                <button class="modal-btn modal-btn-download" id="modal-download">ä¸‹è½½ PDF</button>
            </div>
        </div>
    </div>

    <!-- åªæ›¿æ¢åŸæ¥çš„ <script>â€¦</script> éƒ¨åˆ† -->
    <script>
        /* ========== 1. æ•°æ® ========== */
        const pdfFiles = [{
            id: 1,
            filename: 'English School Sports Newsflash_20251025214144.pdf',
            title: '2025å¹´10æœˆç¬¬ä¸€åˆŠæŠ¥çº¸',
            date: '2025-10-27',
            size: '633 KB'
        }];

        /* ========== 2. DOM å¼•ç”¨ ========== */
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.querySelector('.modal-body'); // ç”¨æ¥æ”¾ iframe
        const modalClose = document.getElementById('modal-close');
        const modalCloseFoot = document.getElementById('modal-close-footer');
        const modalDownload = document.getElementById('modal-download');

        let currentPdf = null; // å½“å‰å¼¹çª—å¯¹åº”çš„ pdf å¯¹è±¡
        let currentBlob = null; // å½“å‰æ‰“å¼€çš„ blob åœ°å€ï¼Œå…³é—­æ—¶é‡Šæ”¾

        /* ========== 3. ç”Ÿæˆå¡ç‰‡ ========== */
        function generateCards() {
            if (!pdfFiles.length) return gallery.innerHTML = '<div class="loading">æš‚æ— æœŸåˆŠæ–‡ä»¶</div>';

            gallery.innerHTML = pdfFiles.map(pdf => `
    <div class="card">
      <div class="card-thumbnail">ğŸ“„</div>
      <div class="card-content">
        <h3 class="card-title">${pdf.title}</h3>
        <div class="card-meta">
          <span>${pdf.date}</span><span>${pdf.size}</span>
        </div>
        <div class="card-actions">
          <button class="btn btn-detail"  onclick="showPdfDetails(${pdf.id})">è¯¦æƒ…</button>
          <button class="btn btn-download" onclick="downloadPdf('${pdf.filename}')">ä¸‹è½½</button>
        </div>
      </div>
    </div>`).join('');
        }

        /* ========== 4. å¼¹çª—å†…åµŒ PDF ========== */
        window.showPdfDetails = async function(id) {
            const pdf = pdfFiles.find(p => p.id === id);
            if (!pdf) return;

            currentPdf = pdf;
            modalTitle.textContent = pdf.title;
            modalBody.innerHTML = '<div style="color:#666">æ­£åœ¨åŠ è½½ PDFâ€¦</div>';
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            try {
                const res = await fetch(`docs/${pdf.filename}`); // è¯»å–æœ¬åœ°æ–‡ä»¶
                const blob = await res.blob(); // è½¬æˆ blob
                currentBlob = URL.createObjectURL(blob); // ç”Ÿæˆä¸´æ—¶å®‰å…¨åœ°å€

                modalBody.innerHTML = `
      <iframe src="${currentBlob}" width="100%" height="100%" frameborder="0"></iframe>`;
            } catch (e) {
                modalBody.innerHTML = `<p style="color:red">åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ docs æ–‡ä»¶å¤¹å†…æ˜¯å¦å­˜åœ¨ <strong>${pdf.filename}</strong></p>`;
            }
        };

        /* ========== 5. ä¸‹è½½ / å…³é—­ ========== */
        window.downloadPdf = function(filename) {
            const a = document.createElement('a');
            a.href = `docs/${filename}`;
            a.download = filename;
            a.click();
        };

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            if (currentBlob) { // é‡Šæ”¾å†…å­˜
                URL.revokeObjectURL(currentBlob);
                currentBlob = null;
            }
            currentPdf = null;
        }

        /* ========== 6. äº‹ä»¶ç»‘å®š ========== */
        modalClose.addEventListener('click', closeModal);
        modalCloseFoot.addEventListener('click', closeModal);
        modalDownload.addEventListener('click', () => {
            if (currentPdf) downloadPdf(currentPdf.filename);
        });
        modal.addEventListener('click', e => {
            if (e.target === modal) closeModal();
        });
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });

        /* ========== 7. åˆå§‹åŒ– ========== */
        document.addEventListener('DOMContentLoaded', generateCards);
    </script>
